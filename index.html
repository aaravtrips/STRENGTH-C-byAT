<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker by AT</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffe5;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #0d0d0d;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      color: #00ffcc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      border: none;
      border-radius: 6px;
      color: #0d0d0d;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
      transition: 0.2s;
      margin-bottom: 15px;
    }

    button:hover {
      background: #00ffe5;
      box-shadow: 0 0 20px #00ffe5;
    }

    .strength {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .strength-bar {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background-color: #333;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .fill {
      height: 100%;
      transition: width 0.3s;
    }

    .fill.weak {
      width: 33%;
      background: #ff4d4d;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .fill.medium {
      width: 66%;
      background: #ffff66;
      box-shadow: 0 0 10px #ffff66;
    }

    .fill.strong {
      width: 100%;
      background: #33ff99;
      box-shadow: 0 0 10px #33ff99;
    }

    .suggestions {
      margin-top: 10px;
      font-size: 14px;
      color: #cccccc;
    }

    .suggestions ul {
      padding-left: 20px;
      margin-top: 5px;
    }

    .suggestions strong {
      display: block;
      margin-bottom: 5px;
      color: #00ffe5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡STRENGTH by AT⚡</h2>
    <input type="password" id="password" placeholder="Type your password..." />
    <button onclick="checkStrength()">Check Strength</button>
    <div class="strength" id="strength">Strength: </div>
    <div class="strength-bar"><div id="fill" class="fill"></div></div>
    <div class="suggestions" id="suggestions"></div>
  </div>

  <script>
    function checkStrength() {
  // Get the value entered in the password field
  const password = document.getElementById("password").value;

  // Get references to the DOM elements where we’ll update strength info
  const strengthEl = document.getElementById("strength");      // For displaying "Strength: Weak/Medium/Strong"
  const fill = document.getElementById("fill");                // The colored bar that fills according to strength
  const suggestionsEl = document.getElementById("suggestions");// Where suggestions or "Nice!" message will be shown

  // Initialize strength score and an array to hold suggestions
  let strength = 0;
  let suggestions = [];

  // ----------- RULES FOR SCORING PASSWORD STRENGTH -----------

  // Rule 1: Check for minimum length (at least 6 characters)
  if (password.length >= 6) {
    strength++;
  } else {
    suggestions.push("Use at least 6 characters");
  }

  // Rule 2: Check if password includes lowercase letters
  if (/[a-z]/.test(password)) {
    strength++;
  } else {
    suggestions.push("Add lowercase letters");
  }

  // Rule 3: Check for uppercase letters
  if (/[A-Z]/.test(password)) {
    strength++;
  } else {
    suggestions.push("Add uppercase letters");
  }

  // Rule 4: Check for numbers
  if (/[0-9]/.test(password)) {
    strength++;
  } else {
    suggestions.push("Include numbers");
  }

  // Rule 5: Check for special characters (symbols)
  if (/[\W_]/.test(password)) {
    strength++;
  } else {
    suggestions.push("Include symbols (e.g. @#$!)");
  }

  // ----------- HANDLE EMPTY PASSWORD FIELD -----------

  if (password.length === 0) {
    // If input is empty, reset everything
    strengthEl.textContent = "Strength: ";
    fill.className = "fill"; // Removes any color class like weak/medium/strong
    suggestionsEl.innerHTML = ""; // Clear suggestions
    return; // Exit function early
  }

  // ----------- DISPLAY STRENGTH LEVEL AND STYLE THE BAR -----------

  if (strength <= 2) {
    // Weak: score 0-2
    strengthEl.textContent = "Strength: Weak";
    fill.className = "fill weak";
  } else if (strength === 3 || strength === 4) {
    // Medium: score 3 or 4
    strengthEl.textContent = "Strength: Medium";
    fill.className = "fill medium";
  } else {
    // Strong: score 5
    strengthEl.textContent = "Strength: Strong";
    fill.className = "fill strong";
  }

  // ----------- SHOW SUGGESTIONS OR SUCCESS MESSAGE -----------

  if (suggestions.length > 0) {
    // If any suggestions were collected, show them in a bullet list
    suggestionsEl.innerHTML =
      `<strong>Suggestions:</strong><ul>` +
      suggestions.map(s => `<li>${s}</li>`).join('') + // Turn array into list items
      `</ul>`;
  } else {
    // No suggestions? Password is great!
    suggestionsEl.innerHTML = `<strong>Nice!</strong> Your password looks solid.`;
  }
}

  </script>
</body>
</html>
